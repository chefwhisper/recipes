<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="site-title">My Recipe Collection</h1>
            <p class="site-description">A collection of my favorite recipes</p>
        </header>
        
        <div class="recipe-grid" id="recipe-grid">
            <!-- Recipes will be loaded here via JavaScript -->
            <!-- Example of what a recipe card would look like: -->
            <div class="recipe-card example-card">
                <img src="images/placeholder.jpg" alt="Recipe Image" class="recipe-thumbnail">
                <div class="recipe-info">
                    <h2 class="recipe-title">Loading Recipes...</h2>
                    <p class="recipe-meta">Please wait while we load the recipes.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
